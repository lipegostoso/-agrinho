
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroEduTech</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel CDN for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    function Navbar() {
      const [isOpen, setIsOpen] = useState(false);

      return (
        <nav className="bg-blue-800 text-white p-4 sticky top-0 z-50 shadow-lg">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">AgroEduTech</h1>
            <button 
              className="md:hidden focus:outline-none" 
              onClick={() => setIsOpen(!isOpen)}
            >
              <i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'} text-2xl`}></i>
            </button>
            <div className={`md:flex space-x-4 ${isOpen ? 'block' : 'hidden'} md:block`}>
              <a href="#home" className="block py-2 hover:text-blue-200">Início</a>
              <a href="#cursos" className="block py-2 hover:text-blue-200">Cursos</a>
              <a href="#tecnologias" className="block py-2 hover:text-blue-200">Tecnologias</a>
              <a href="#dashboard" className="block py-2 hover:text-blue-200">Dashboard</a>
              <a href="#contato" className="block py-2 hover:text-blue-200">Contato</a>
            </div>
          </div>
        </nav>
      );
    }

    // Hero Section
    function Hero() {
      return (
        <section id="home" className="bg-cover bg-center h-screen flex items-center justify-center" style={{ backgroundImage: "url('https://source.unsplash.com/random/1920x1080?farm,innovation')" }}>
          <div className="text-center text-white bg-blue-900 bg-opacity-60 p-8 rounded-lg">
            <h2 className="text-4xl md:text-6xl font-bold mb-4">AgroEduTech</h2>
            <p className="text-lg md:text-xl mb-6">Aprenda e inove no agronegócio com tecnologia</p>
            <a href="#cursos" className="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-500 transition">Explore Cursos</a>
          </div>
        </section>
      );
    }

    // Courses Section with Images
    function Cursos() {
      const cursos = [
        { 
          title: "Introdução à Agricultura de Precisão", 
          desc: "Aprenda a usar dados para otimizar plantações.", 
          duration: "4 semanas", 
          image: "https://source.unsplash.com/random/800x600?precision,agriculture" 
        },
        { 
          title: "Drones no Agronegócio", 
          desc: "Técnicas de uso de drones para monitoramento.", 
          duration: "6 semanas", 
          image: "https://source.unsplash.com/random/800x600?drone,farm" 
        },
        { 
          title: "IoT para Irrigação Inteligente", 
          desc: "Implemente sensores para gestão hídrica.", 
          duration: "5 semanas", 
          image: "https://source.unsplash.com/random/800x600?iot,irrigation" 
        },
      ];

      return (
        <section id="cursos" className="py-16 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Nossos Cursos</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {cursos.map((curso, index) => (
                <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition">
                  <img src={curso.image} alt={curso.title} className="w-full h-48 object-cover rounded-t-lg mb-4" />
                  <h3 className="text-xl font-semibold mb-2">{curso.title}</h3>
                  <p className="text-gray-600 mb-4">{curso.desc}</p>
                  <p className="text-sm text-gray-500">Duração: {curso.duration}</p>
                  <a href="#contato" className="mt-4 inline-block text-blue-600 hover:underline">Inscreva-se</a>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Technologies Section with Images
    function Tecnologias() {
      const techs = [
        { 
          name: "Satélites Agrícolas", 
          desc: "Monitoramento de safras em tempo real.", 
          icon: "fas fa-satellite", 
          image: "https://source.unsplash.com/random/800x600?satellite,agriculture" 
        },
        { 
          name: "Blockchain na Cadeia de Suprimentos", 
          desc: "Rastreabilidade de produtos agrícolas.", 
          icon: "fas fa-link", 
          image: "https://source.unsplash.com/random/800x600?blockchain,farm" 
        },
        { 
          name: "Robôs Agrícolas", 
          desc: "Automatização de tarefas no campo.", 
          icon: "fas fa-robot", 
          image: "https://source.unsplash.com/random/800x600?robot,agriculture" 
        },
      ];

      return (
        <section id="tecnologias" className="py-16 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Tecnologias em Destaque</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {techs.map((tech, index) => (
                <div key={index} className="bg-gray-100 p-6 rounded-lg shadow-md hover:shadow-lg transition">
                  <img src={tech.image} alt={tech.name} className="w-full h-48 object-cover rounded-t-lg mb-4" />
                  <i className={`${tech.icon} text-4xl text-blue-600 mb-4`}></i>
                  <h3 className="text-xl font-semibold mb-2">{tech.name}</h3>
                  <p className="text-gray-600">{tech.desc}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Dashboard Section with Multiple Charts
    function Dashboard() {
      useEffect(() => {
        // Line Chart: Productivity and Water Usage
        const ctxLine = document.getElementById('agriLineChart').getContext('2d');
        const lineChart = new Chart(ctxLine, {
          type: 'line',
          data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [
              {
                label: 'Produtividade (t/ha)',
                data: [3.2, 3.5, 4.0, 4.2, 4.8, 5.0],
                borderColor: 'rgb(34, 197, 94)',
                tension: 0.4,
              },
              {
                label: 'Uso de Água (m³/ha)',
                data: [120, 110, 100, 95, 90, 85],
                borderColor: 'rgb(59, 130, 246)',
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true } },
          },
        });

        // Bar Chart: Soil Health Metrics
        const ctxBar = document.getElementById('agriBarChart').getContext('2d');
        const barChart = new Chart(ctxBar, {
          type: 'bar',
          data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [
              {
                label: 'Nível de Nutrientes (kg/ha)',
                data: [50, 55, 60, 58, 62, 65],
                backgroundColor: 'rgb(139, 69, 19)',
              },
            ],
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true } },
          },
        });

        // Pie Chart: Crop Distribution
        const ctxPie = document.getElementById('agriPieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
          type: 'pie',
          data: {
            labels: ['Soja', 'Milho', 'Trigo', 'Outros'],
            datasets: [
              {
                label: 'Distribuição de Culturas',
                data: [40, 30, 20, 10],
                backgroundColor: [
                  'rgb(34, 197, 94)',
                  'rgb(255, 206, 86)',
                  'rgb(75, 192, 192)',
                  'rgb(153, 102, 255)',
                ],
              },
            ],
          },
          options: {
            responsive: true,
          },
        });

        return () => {
          lineChart.destroy();
          barChart.destroy();
          pieChart.destroy();
        };
      }, []);

      return (
        <section id="dashboard" className="py-16 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Dashboard Agrícola</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-xl font-semibold mb-4">Produtividade e Uso de Água</h3>
                <canvas id="agriLineChart"></canvas>
              </div>
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-xl font-semibold mb-4">Saúde do Solo</h3>
                <canvas id="agriBarChart"></canvas>
              </div>
              <div className="bg-white p-6 rounded-lg shadow-md md:col-span-2">
                <h3 className="text-xl font-semibold mb-4">Distribuição de Culturas</h3>
                <div className="max-w-md mx-auto">
                  <canvas id="agriPieChart"></canvas>
                </div>
              </div>
            </div>
            <div className="mt-8">
              <img src="https://source.unsplash.com/random/800x600?farm,data" alt="Dados Agrícolas" className="w-full h-64 object-cover rounded-lg mx-auto" />
            </div>
          </div>
        </section>
      );
    }

    // Contact Section
    function Contato() {
      const [formData, setFormData] = useState({ nome: '', email: '', curso: '' });
      const [status, setStatus] = useState('');

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      const handleSubmit = () => {
        if (formData.nome && formData.email && formData.curso) {
          setStatus('Inscrição enviada com sucesso!');
          setFormData({ nome: '', email: '', curso: '' });
          setTimeout(() => setStatus(''), 3000);
        } else {
          setStatus('Por favor, preencha todos os campos.');
        }
      };

      return (
        <section id="contato" className="py-16 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Inscreva-se</h2>
            <div className="max-w-lg mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
              <div className="space-y-4">
                <input
                  type="text"
                  name="nome"
                  value={formData.nome}
                  onChange={handleInputChange}
                  placeholder="Nome"
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                />
                <input
                  type="email"
                  name="email"
                  value={formData.email}
                  onChange={handleInputChange}
                  placeholder="Email"
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                />
                <select
                  name="curso"
                  value={formData.curso}
                  onChange={handleInputChange}
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                >
                  <option value="">Selecione um curso</option>
                  <option value="Agricultura de Precisão">Agricultura de Precisão</option>
                  <option value="Drones no Agronegócio">Drones no Agronegócio</option>
                  <option value="IoT para Irrigação">IoT para Irrigação</option>
                </select>
                <button
                  onClick={handleSubmit}
                  className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-500 transition"
                >
                  Enviar Inscrição
                </button>
                {status && <p className="text-center text-sm text-blue-600">{status}</p>}
              </div>
            </div>
            <div className="mt-8">
              <img src="https://source.unsplash.com/random/800x600?agriculture,education" alt="Educação Agrícola" className="w-full h-64 object-cover rounded-lg mx-auto" />
            </div>
          </div>
        </section>
      );
    }

    // Footer Component
    function Footer() {
      return (
        <footer className="bg-blue-800 text-white p-4">
          <div className="container mx-auto px-4 text-center">
            <p>© 2025 AgroEduTech. Todos os direitos reservados.</p>
            <div className="flex justify-center space-x-4 mt-2">
              <a href="#" className="hover:text-blue-200"><i className="fab fa-linkedin"></i></a>
              <a href="#" className="hover:text-blue-200"><i className="fab fa-youtube"></i></a>
              <a href="#" className="hover:text-blue-200"><i className="fab fa-github"></i></a>
            </div>
          </div>
        </footer>
      );
    }

    // Main App Component
    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <Cursos />
          <Tecnologias />
          <Dashboard />
          <Contato />
          <Footer />
        </div>
      );
    }

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
```
